<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="container-fluid">
    <header class="col-12 bg-dark text-light">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="row">
        <!-- Search Sidebar -->
        <div class="col-3">
            <h2>Search for a City:</h2>
            <input type="text" id="search-input" class="form-control" />
            <button class="btn btn-primary" type="button" id="search-city">Search</button>
            <div id="search-history"></div>
        </div>

        <div class="col-9" id="forecast" hidden>
            <!-- Current weather -->

            <h3 class="subtitle" id="city-name"></h3>
            <p id="0-date"></p>
            <img id="0-icon" src="" alt="weather icon" />
            <p id="0-temp"></p>
            <p id="0-wind"></p>
            <p id="0-humidity"></p>
            <p id="0-uv"></p>


            <!-- Future Weather -->

            <h3>5-Day Forecast</h3>
            <p id="1-date"></p>
            <img id="1-icon" src="" alt="weather icon" />
            <p id="1-temp"></p>
            <p id="1-wind"></p>
            <p id="1-humidity"></p>
            <p id="1-uv">UV:</p>

            <p id="2-date"></p>
            <img id="2-icon" src="" alt="weather icon" />
            <p id="2-temp"></p>
            <p id="2-wind"></p>
            <p id="2-humidity"></p>
            <p id="2-uv"></p>

            <p id="3-date"></p>
            <img id="3-icon" src="" alt="weather icon" />
            <p id="3-temp"></p>
            <p id="3-wind"></p>
            <p id="3-humidity"></p>
            <p id="3-uv"></p>

            <p id="4-date"></p>
            <img id="4-icon" src="" alt="weather icon" />
            <p id="4-temp"></p>
            <p id="4-wind"></p>
            <p id="4-humidity"></p>
            <p id="4-uv"></p>

            <p id="5-date"></p>
            <img id="5-icon" src="" alt="weather icon" />
            <p id="5-temp"></p>
            <p id="5-wind"></p>
            <p id="5-humidity"></p>
            <p id="5-uv"></p>




        </div>

    </main>

    <footer></footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
